			function getElementsClass(id,classnames){ 
				var classobj=[];
				var tags=document.getElementById(id).getElementsByTagName("*");
				for(var i=0 ; i < tags.length;i++){	
						if(tags[i].getAttribute("class") == classnames)
						{ 
							classobj.push(tags[i]);
						} 
				} 
				return classobj;
			}
